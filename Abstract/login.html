    <div class="login-container">
      <h2 style="font-size: 18px">Sign in to Abstract</h2>
      <div class="content">
        <div class="left">
          <div
            class="d-flex flex-column align-items-center justify-content-center border-right"
          >
            <a href="#" class="btn btn-outline-secondary btn-block mb-4">
              <img
                src="https://www.google.com/favicon.ico"
                alt="Google Logo"
                class="mr-2"
              />
              Sign in with Google
            </a>
          </div>
          <div class="support-text">
            <p>Emailed us for support? <a href="">Get a password</a></p>
            <p>New to Abstract? <a href="SignUp.html">Signup</a></p>
          </div>
        </div>
        <div class="right">
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="form-group">
              <a href="#" class="float-right">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
